<section class="section-example">
  <app-viewer title="Simple" id="example-directive" [isNavCode]="true">
    <div component class="search-container">
      <o-search [searchbarItems]="routes"></o-search>
    </div>
    <pre appClipboard component-html class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard ">Copiar</button>
      <code appPrism language="html">{{ searchExampleHtml }}</code>
    </pre>
    <pre appClipboard component-ts class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard ">Copiar</button>
      <code appPrism language="javascript">{{ searchExampleTs }}</code>
    </pre>
  </app-viewer>
</section>
