<section class="section-api">
  <div class="section-title">
    <h2>Referencia de API para el componente Galer√≠a de Obelisco</h2>
    <pre class="code import">
      <code appPrism code="import { OSearchModule } from 'ngx-obelisco-example/search';"></code>
    </pre>
  </div>

  <h3>Etiqueta</h3>
  <hr />

  <div class="section-selector">
    <h4>OSearch</h4>
    <p>Selector: <strong>o-search</strong></p>

    <div class="section-properties">
      <h5>Propiedades</h5>

      <o-table [columns]="columns" [dataSource]="dataSource" [isStriped]="true" [isBordered]="true"></o-table>
    </div>
  </div>

  <h3>Tipos de datos</h3>
  <hr />

  <div class="section-type">
    <h4>SearchbarItems</h4>
    <p>Permite establecer los valores de la propiedad <strong>searchbarItems</strong>.</p>

    <div class="section-interface">
      <pre class="code">
        <code appPrism>{{ searchItemInterface }}</code>
      </pre>
      <div class="section-properties">
        <h5>Propiedades</h5>
        <o-table
          [columns]="columns"
          [dataSource]="searchItemDataSource"
          [isStriped]="true"
          [isBordered]="true"
        ></o-table>
      </div>
    </div>
  </div>
</section>
