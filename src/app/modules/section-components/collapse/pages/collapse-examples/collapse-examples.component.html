<section class="section-example">
  <app-viewer title="Selección múltiple">
    <div class="accordion" component>
      <o-collapse
        identifier="collapseOne"
        title="Título"
        content="Esta es la descripción que se encuentra dentro de un colapsable."
      >
      </o-collapse>
      <o-collapse
        identifier="collapseTwo"
        title="Título"
        content="Esta es la descripción que se encuentra dentro de un colapsable."
      >
      </o-collapse>
      <o-collapse
        identifier="collapseThree"
        title="Título"
        content="Esta es la descripción que se encuentra dentro de un colapsable."
      >
      </o-collapse>
    </div>
    <pre appClipboard component-html class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code appPrism language="html">{{ collapseMultipleHtml }}</code>
    </pre>
  </app-viewer>

  <app-viewer title="Selección única">
    <div class="accordion" component id="dataParent">
      <o-collapse
        identifier="collapseUniqueOne"
        dataParent="dataParent"
        title="Título"
        content="Esta es la descripción que se encuentra dentro de un colapsable."
      >
      </o-collapse>
      <o-collapse
        identifier="collapseUniqueTwo"
        dataParent="dataParent"
        title="Título"
        content="Esta es la descripción que se encuentra dentro de un colapsable."
      >
      </o-collapse>
      <o-collapse
        identifier="collapseUniqueThree"
        dataParent="dataParent"
        title="Título"
        content="Esta es la descripción que se encuentra dentro de un colapsable."
      >
      </o-collapse>
    </div>
    <pre appClipboard component-html class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code appPrism language="html">{{collapseUniqueHtml}}</code>
    </pre>
  </app-viewer>

  <app-viewer title="Con información">
    <o-collapse
      identifier="collapseInfo"
      component
      title="$450,00"
      label="Total a pagar"
      [children]="[
        {
          label: '$200,00',
          title: 'Solicitud de informes varios',
          subtitle: 'Boleta N° 2549-48758798'
        },
        {
          label: '$200,00',
          title: 'Solicitud de informes varios',
          subtitle: 'Boleta N° 2549-48758798'
        }
      ]"
    >
    </o-collapse>
    <pre appClipboard component-html class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code appPrism language="html">{{ collapseInfoExampleHtml }}</code>
    </pre>
  </app-viewer>

  <app-viewer title="Con icono">
    <o-collapse
      component
      identifier="collapseIcon"
      title="Título"
      content="Esta es la descripción que se encuentra dentro de un colapsable."
      icon="bx bxs-user-circle"
    >
    </o-collapse>
    <pre appClipboard component-html class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code appPrism language="html">{{collapseIconExampleHtml}}</code>
    </pre>
  </app-viewer>

  <app-viewer title="Con volanta y descripcion">
    <o-collapse
      component
      identifier="collapseLabel"
      icon="bx bxs-user-circle"
      label="Volanta"
      title="Título"
      subtitle="Descripción"
      content="Esta es la descripción que se encuentra dentro de un colapsable."
    >
    </o-collapse>
    <pre appClipboard component-html class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code appPrism language="html">{{collapseLabelExampleHtml}}</code>
    </pre>
  </app-viewer>

  <app-viewer title="Con lista seleccionable">
    <o-collapse
      component
      identifier="collapseList"
      title="Tarjeta de crédito / débito"
      subtitle="VISA, MasterCard, AMEX, CABAL, Maestro"
      [children]="[
        {
          icon: 'bx bxl-visa',
          title: 'Visa Débito ****1234',
          subtitle: 'Heraldo Paez',
          id: 'visa',
          name: 'credit_card',
          value: false
        },
        {
          icon: 'bx bxl-mastercard',
          title: 'MasterCard Crédito ****5678',
          subtitle: 'Heraldo Paez',
          id: 'master',
          name: 'credit_card',
          value: true
        }
      ]"
    >
    </o-collapse>
    <pre appClipboard component-html class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code appPrism language="html">{{ collapseListExampleHtml }}</code>
    </pre>
  </app-viewer>

  <app-viewer title="De color blanco">
    <o-collapse
      component
      identifier="collapseWhite"
      [isWhite]="true"
      title="Título"
      content="Esta es la descripción que se encuentra dentro de un colapsable."
      icon="bx bxs-user-circle"
    >
    </o-collapse>
    <pre appClipboard component-html class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
      <code appPrism language="html">{{ collapseWhiteHtml }}</code>
    </pre>
  </app-viewer>
</section>
