<section class="section-example">
  <app-viewer title="Solo legales">
    <o-footer component [isPhoneSectionHidden]="true" [isNetworkSectionHidden]="true"></o-footer>
    <pre appClipboard component-html class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard ">Copiar</button>
      <code appPrism language="html">{{ exampleLinksHTML }}</code>
    </pre>
  </app-viewer>

  <app-viewer title="Completo">
    <o-footer component></o-footer>
    <pre appClipboard component-html class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard ">Copiar</button>
      <code appPrism language="html">{{ exampleAllHTML }}</code>
    </pre>
  </app-viewer>

  <app-viewer title="Con indicador">
    <o-footer component [isPhoneSectionHidden]="true" indicatorText="¿Te fue útil esta página?">
      <button class="btn btn-primary">Sí, me fue útil</button>
      <button class="btn btn-secondary">No me sirvió</button>
    </o-footer>
    <pre appClipboard component-html class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard ">Copiar</button>
      <code appPrism language="html">{{ exampleIndicatorHTML }}</code>
    </pre>
  </app-viewer>

  <app-viewer title="Con listas personalizables" [isNavCode]="true">
    <o-footer
      component
      [phoneCustomItems]="phoneCustomList"
      [networkCustomItems]="networkCustomList"
      [linkCustomItems]="linkCustomList"
    ></o-footer>
    <pre appClipboard component-html class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard ">Copiar</button>
      <code appPrism language="html">{{ exampleCustomListHTML }}</code>
    </pre>
    <pre appClipboard component-ts class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard ">Copiar</button>
      <code appPrism language="javascript">{{ exampleCustomListTS }}</code>
    </pre>
  </app-viewer>

  <app-viewer title="Contenido personalizado" [isNavCode]="true">
    <o-footer
      component
      [phoneCustomContent]="phoneCustomContent"
      [networkCustomContent]="networkCustomContent"
      [linkCustomContent]="linkCustomContent"
    ></o-footer>
    <pre appClipboard component-html class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard ">Copiar</button>
      <code appPrism language="html">{{ exampleCustomContentHTML }}</code>
    </pre>
    <pre appClipboard component-ts class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard ">Copiar</button>
      <code appPrism language="javascript">{{ exampleCustomCustomTS }}</code>
    </pre>
  </app-viewer>
</section>
