<section class="section-example">
  <app-viewer title="Tipos">
    <div component class="spinner-container">
      <o-spinner></o-spinner>
      <o-spinner type="primary"></o-spinner>
      <o-spinner type="secondary"></o-spinner>
      <o-spinner type="success"></o-spinner>
      <o-spinner type="danger"></o-spinner>
      <o-spinner type="light"></o-spinner>
      <o-spinner type="dark"></o-spinner>
    </div>
    <pre appClipboard component-html class="code">
        <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
        <code appPrism language="html">
          {{ exampleColors }}
        </code>
      </pre>
  </app-viewer>

  <app-viewer title="TamaÃ±os">
    <div component class="spinner-container">
      <o-spinner size="sm"></o-spinner>
      <o-spinner></o-spinner>
      <o-spinner size="lg"></o-spinner>
    </div>
    <pre appClipboard component-html class="code">
        <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
        <code appPrism language="html">
          {{ exampleSizes }}
        </code>
      </pre>
  </app-viewer>

  <app-viewer title="Expandible">
    <div component class="spinner-container">
      <div style="width: 64px">
        <o-spinner [isExpandable]="true"></o-spinner>
      </div>
    </div>
    <pre appClipboard component-html class="code">
        <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
        <code appPrism language="html">
          {{ exampleBlock }}
        </code>
      </pre>
  </app-viewer>

  <app-viewer title="Con mensaje">
    <div component class="d-flex flex-column align-items-center">
      <o-spinner size="lg"></o-spinner>
      <small class="mt-2">Cargando...</small>
    </div>
    <pre appClipboard component-html class="code">
        <button class="btn btn-sm btn-outline-link btn-clipboard">Copiar</button>
        <code appPrism language="html">
          {{ exampleMessage }}
        </code>
      </pre>
  </app-viewer>
</section>
