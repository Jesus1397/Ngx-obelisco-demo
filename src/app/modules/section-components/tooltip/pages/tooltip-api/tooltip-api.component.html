<section class="section-api">
  <div class="section-title">
    <h2>Referencia de API para el componente Tooltip de Obelisco</h2>
    <pre class="code import">
      <code appPrism code="import { OTooltipModule } from 'ngx-obelisco-example/tooltip';"></code>
    </pre>
  </div>

  <h3>Etiqueta</h3>
  <hr />

  <div class="section-selector">
    <h4>OTooltip</h4>
    <p>Selector: <strong>o-tooltip</strong></p>
    <div class="section-properties">
      <h5>Propiedades</h5>
      <o-table [columns]="columns" [dataSource]="dataSource" [isStriped]="true" [isBordered]="true"></o-table>
    </div>
  </div>

  <br />

  <div class="section-type">
    <h4>TooltipDirections</h4>
    <p>Permite establecer la direcciones del componente.</p>

    <div class="section-interface">
      <pre class="code import">
        <code appPrism>{{ directions }}</code>
      </pre>
    </div>
  </div>
</section>
