<section class="section-api">
  <div class="section-title">
    <h2>Referencia de API para el componente Desplegables de Obelisco</h2>
    <pre class="code import">
      <code appPrism code="import { ODropdownModule } from 'ngx-obelisco-example/dropdown';"></code>
    </pre>
  </div>

  <h3>Etiqueta</h3>
  <hr />

  <div class="section-selector">
    <h4>ODropdownNavigation</h4>
    <p>Selector: <strong>o-dropdown-navigation</strong></p>
    <div class="section-properties">
      <h5>Propiedades</h5>
      <o-table [columns]="columns" [dataSource]="dataSource" [isStriped]="true" [isBordered]="true"></o-table>
    </div>
  </div>

  <br />

  <h3>Tipos de datos</h3>
  <hr />

  <div class="section-type">
    <h4>DropdownSelectionItem</h4>
    <p>Permite establecer los valores de la propiedad <strong>items</strong>.</p>

    <div class="section-interface">
      <pre class="code import">
        <code appPrism language="javascript">{{ dropdownNavigationInterace }}</code>
      </pre>
      <div class="section-properties">
        <h5>Propiedades</h5>
        <o-table [columns]="columns" [dataSource]="dataSourceInterace" [isStriped]="true" [isBordered]="true"></o-table>
      </div>
    </div>
  </div>
</section>
