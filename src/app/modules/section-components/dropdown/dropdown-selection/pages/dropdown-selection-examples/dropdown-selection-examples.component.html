<section class="section-example">
  <app-viewer title="Selección única" [isNavCode]="true">
    <div component class="d-container">
      <o-dropdown-selection
        [dropSelectItems]="dropdownItemsRadio"
        dataTarget="drop1"
        title="Desplegable"
        iconLeft="person"
        iconRight="expand_more"
        [isAnimatedIconRight]="true"
      ></o-dropdown-selection>
    </div>
    <pre appClipboard component-html class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard ">Copiar</button>
      <code appPrism language="html">{{exampleRadioHTML}}</code>
    </pre>
    <pre appClipboard component-ts class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard ">Copiar</button>
      <code appPrism>{{exampleRadioTS}}</code>
    </pre>
  </app-viewer>

  <app-viewer title="Selección múltiple" [isNavCode]="true">
    <div component class="d-container">
      <o-dropdown-selection
        [dropSelectItems]="dropdownItemsCheckbox"
        dataTarget="drop2"
        title="Desplegable"
        iconLeft="person"
        iconRight="expand_more"
        [isAnimatedIconRight]="true"
        [isSelectionMultiple]="true"
      ></o-dropdown-selection>
    </div>
    <pre appClipboard component-html class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard ">Copiar</button>
      <code appPrism language="html">{{exampleCheckboxHTML}}</code>
    </pre>
    <pre appClipboard component-ts class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard ">Copiar</button>
      <code appPrism>{{exampleCheckboxTS}}</code>
    </pre>
  </app-viewer>

  <app-viewer title="Tamaños" [isNavCode]="true">
    <div component class="d-container">
      <div class="mb-5">
        <o-dropdown-selection
          [dropSelectItems]="dropdownItemsRadio"
          dataTarget="drop3"
          title="Desplegable"
          iconRight="expand_more"
          [isAnimatedIconRight]="true"
          size="sm"
        ></o-dropdown-selection>
      </div>

      <div class="mb-5">
        <o-dropdown-selection
          [dropSelectItems]="dropdownItemsRadio"
          dataTarget="drop4"
          title="Desplegable"
          iconRight="expand_more"
          [isAnimatedIconRight]="true"
        ></o-dropdown-selection>
      </div>

      <div class="mb-5">
        <o-dropdown-selection
          [dropSelectItems]="dropdownItemsRadio"
          dataTarget="drop5"
          title="Desplegable"
          iconRight="expand_more"
          [isAnimatedIconRight]="true"
          size="lg"
        ></o-dropdown-selection>
      </div>
    </div>
    <pre appClipboard component-html class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard ">Copiar</button>
      <code appPrism language="html">{{exampleSizesHTML}}</code>
    </pre>
    <pre appClipboard component-ts class="code">
      <button class="btn btn-sm btn-outline-link btn-clipboard ">Copiar</button>
      <code appPrism>{{exampleRadioTS}}</code>
    </pre>
  </app-viewer>
</section>
