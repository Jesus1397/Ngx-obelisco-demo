<div class="modal fade" tabindex="-1" role="dialog" [attr.id]="dataTarget" [id]="'exampleModal'">
  <div
    class="modal-dialog modal-dialog-centered"
    [ngClass]="[
      size === 'sm' ? 'modal-sm' : size === 'lg' ? 'modal-lg' : size === 'xl' ? 'modal-xl' : '',
      isScrollable ? 'modal-dialog-scrollable' : ''
    ]"
    role="document"
  >
    <div class="modal-content" [ngClass]="customClasses">
      <ng-container *ngIf="!oCustomContent">
        <div class="modal-header" [ngClass]="{ unbordered: !isBordered }">
          <small *ngIf="subtitle">{{ subtitle }}</small>
          <h4 class="modal-title" *ngIf="title">{{ title }}</h4>
        </div>
        <div class="modal-body" *ngIf="description">
          <p>{{ description }}</p>
        </div>
        <div class="modal-footer">
          <ng-content></ng-content>
        </div>
      </ng-container>
      <ng-container *ngIf="oCustomContent" [ngTemplateOutlet]="oCustomContent.template"> </ng-container>
    </div>
  </div>
</div>
