<ul
  class="list-steps"
  [ngClass]="{
    'list-steps-light': isStepLight,
    'list-steps-numbers': isStepNumber,
    'list-steps-lg': size === 'lg',
    'list-steps-sm': size === 'sm'
  }"
>
  <li class="list-steps-item" *ngFor="let step of steps; let i = index">
    <h4 *ngIf="step.title">{{ step.title }}</h4>
    <p class="status-text" *ngIf="!isTextArray; else isAarray" [innerHTML]="step.description"></p>
    <ng-template #isAarray>
      <p class="status-text" *ngFor="let item of textArray(i)" [innerHTML]="item"></p>
    </ng-template>
  </li>
</ul>
