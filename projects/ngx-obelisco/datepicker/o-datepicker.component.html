<!-- PopUp = false -->
<ngb-datepicker
  #dp
  *ngIf="!isPopUp"
  [(ngModel)]="model"
  [dayTemplate]="customDay"
  [firstDayOfWeek]="firstDayOfWeek"
  [outsideDays]="outsideDays"
  [minDate]="minDate"
  [maxDate]="maxDate"
  [startDate]="startDate"
  (ngModelChange)="onDateChange($event)"
></ngb-datepicker>

<!-- PopUp -->
<form class="form-inline" *ngIf="isPopUp">
  <div class="form-group">
    <div class="input-group">
      <input
        class="form-control"
        placeholder="dd-mm-yyyy"
        name="dp"
        ngbDatepicker
        #d="ngbDatepicker"
        [(ngModel)]="model"
        [dayTemplate]="customDay"
        [firstDayOfWeek]="firstDayOfWeek"
        [outsideDays]="outsideDays"
        [minDate]="minDate"
        [maxDate]="maxDate"
        [startDate]="startDate"
        (ngModelChange)="onDateChange($event)"
      />
      <div class="input-group-append">
        <o-button icon="bx bxs-calendar" (click)="d.toggle()"></o-button>
      </div>
    </div>
  </div>
</form>

<!-- Custom Day -->
<ng-template
  #customDay
  let-date
  let-currentMonth="currentMonth"
  let-selected="selected"
  let-disabled="disabled"
  let-focused="focused"
>
  <span
    class="custom-day"
    [class.focused]="focused"
    [class.bg-primary]="selected"
    [class.hidden]="date.month !== currentMonth"
    [class.has-task]="hasTask(date)"
    (click)="showTasks(date, $event)"
    [class.disabled]="disabled || (disabledWeekends && isWeekend(date)) || isDateDisabled(date)"
  >
    {{ date.day }}
  </span>
</ng-template>
