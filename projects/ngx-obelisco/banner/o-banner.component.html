<div class="banner" [class.banner-dark]="isDark">
  <div class="banner-content">
    <i *ngIf="icon && icon?.includes('bx')" class="{{ icon }}"></i>
    <span *ngIf="icon && !icon.includes('bx')" class="material-icons-round">{{ icon }}</span>
    <ng-container *ngIf="content">
      <p class="banner-text" [innerHTML]="content"></p>
    </ng-container>
    <div class="banner-actions" *ngIf="hasButton">
      <ng-content></ng-content>
    </div>
  </div>
</div>
